name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
	
    
    - name: 'create docker image'
    - run: docker build -t xebxke/fares-github-actions:${github.ref#/refs/heads/}${secret.token} .

    - name: 'push image'
    - run: |
	docker login xebxke -p ${ secrets.secret_psswd }
	docker push xebxke//fares-github-actions:${github.ref#/refs/heads/}${secret.token}
	docker run -d -p 80:80 xebxke/fares-github-actions:${github.ref#/refs/heads/}${secret.token}
